<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <title>TodoApp</title>
  </head>
  <body>
    <div class="content">
      <div class="wrapper">
        <div class="header">
          <div class="header__wrapper">
            <nav class="header__nav">
              <a class="nav__a" onClick="changeFilters('all')" href="#">All</a>
              <a class="nav__a" onClick="changeFilters('active')" href="#"
                >Active</a
              >
              <a class="nav__a" onClick="changeFilters('completed')" href="#"
                >Completed</a
              >
              <a class="nav__a" onClick="clearTodos()" href="#"
                >Clear completed</a
              >
            </nav>
          </div>
        </div>
        <div class="main-content">
          <div class="main-content__wrapper">
            <div class="title">
              <h1>TodoApp</h1>
            </div>
            <div class="description">
              <h2><span id="todo-counter">0</span> items left</h2>
            </div>
            <div class="input-todo">
              <div class="input-todo__wrapper">
                <input
                  id="input-todo__input"
                  type="text"
                  placeholder="Input your todos"
                />
                <div id="arrow" class="arrow"></div>
              </div>
            </div>
          </div>
          <div class="todo-list">
            <div id="todo-list__empty"></div>
            <ul id="todo-list__ul" class="todo-list__ul"></ul>
          </div>
        </div>
        <div class="footer">Created by @Immortal</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
